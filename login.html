<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="uniramalang">
  <meta name="keywords" content="uniramalang">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Wifi Unira Malang</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon2.ico">
  <link href="static\plugin\bootstrap\css\bootstrap.min.css" rel="stylesheet">
  <link href="static\plugin\font-awesome\css\fontawesome-all.min.css" rel="stylesheet">
  <link href="static\plugin\et-line\style.css" rel="stylesheet">
  <link href="static\plugin\themify-icons\themify-icons.css" rel="stylesheet">
  <link href="static\plugin\owl-carousel\css\owl.carousel.min.css" rel="stylesheet">
  <link href="static\plugin\magnific\magnific-popup.css" rel="stylesheet">
  <link href="static\css\style.css" rel="stylesheet">
  <link href="static\css\color\default.css" rel="stylesheet" id="color_theme">
</head>

<body data-spy="scroll" data-target="#navbar" data-offset="98">
  $(if chap-id)
  <form name="sendin" action="$(link-login-only)" method="post">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" />
    <input type="hidden" name="dst" value="$(link-orig)" />
    <input type="hidden" name="popup" value="true" />
  </form>
  <script type="text/javascript" src="/md5.js"></script>
  <script type="text/javascript">
    < !-
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
        document.sendin.submit();
        return false;
      }
    //-->
  </script>
  $(endif)


  <div id="loading">
    <div class="load-circle"><span class="one"></span></div>
  </div>
  <header>
    <nav class="navbar header-nav navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="light-logo" src="static\img\logo2-light.png" title="" alt="" width="200">
          <img class="dark-logo" src="static\img\logo2.png" title="" alt="" width="200">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
          aria-expanded="false" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav ml-auto align-items-center">
            <li><a class="nav-link" href="#home">Home</a></li>
            <li><a class="nav-link" href="#portal">Portal</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="home" class="home-banner-03 theme-bg bg-effect-box">
      <div class="bg-effect bg-cover" style="background-image: url(static/img/banner-effect-6.svg);"></div>
      <div id="particles_effect" class="particles-effect"></div>
      <div class="container">
        <div class="row align-items-center justify-content-center p-100px-tb sm-p-60px-b">
          <div class="col-lg-5 md-p-30px-tb">
            <!-- <h5 class="white-color">uniramalang</h5> -->
            <h1 class="font-alt white-color">UNIRA Malang</h1>
            <!-- <p class="white-color-light">Login Hotspot</p> -->
            <div class="subscribe-block">
              <div class="card-block py-lg px-md">
                <form id="loginForm" class="md-form form-light" role="form" action="$(link-login-only)" method="post">
                  <input type="hidden" name="dst" value="$(link-orig)" />
                  <input type="hidden" name="popup" value="true" />
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputUser" class="form-label">Username</label>
                        <div class="md-form-line-wrap">
                          <input id="inputUser" type="text" name="username" placeholder="NIDN/NITK/NIY/NIM"
                            class="form-control" autofocus required>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputPassword" class="form-label">Password</label>
                        <div class="md-form-line-wrap">
                          <input id="inputPassword" type="password" name="password" placeholder="Password"
                            class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        $(if error)
                        <p>
                          <font style="color: #ffffffe8">Terjadi kesalahan: </font>$(error)
                        </p>
                        $(endif)
                      </div>
                    </div></br>
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-block btn-light"><span class="btn-elem-wrap"><span
                            class="text" style="color: darkblue">LOGIN</span></span></button>
                    </div>
                  </div>
                </form>
              </div>
              <label>Universitas Islam Raden Malang</label>
            </div>
          </div>
          <div class="col-lg-7 text-center p-50px-l">
            <img src="static\img\home-banner.png" title="" alt="">
          </div>
        </div>
      </div>
    </section>

    <section id="portal" class="section">
      <div class="container">
        <div class="row m-45px-b sm-m-25px-b">
          <div class="col-lg-5 col-md-10">
            <div class="section-title-01">
              <h2 class="dark-color font-alt">Portal Unira Malang</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-6 m-15px-tb">
            <div class="feature-box-02 text-center">
              <div class="icon theme-after">
                <i class="ti-book theme-bg"></i>
              </div>
              <div class="feature-content">
                <h5 class="font-alt dark-color">SIMA</h5>
              </div>
              <a class="link yellow-bg-after" href="https://sima.uniramalang.ac.id/" target=”_blank”><i
                  class="yellow-bg ti-arrow-right"></i></a>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 m-15px-tb">
            <div class="feature-box-02 text-center">
              <div class="icon theme-after">
                <i class="ti-archive theme-bg"></i>
              </div>
              <div class="feature-content">
                <h5 class="font-alt dark-color">Sister</h5>
              </div>
              <a class="link yellow-bg-after" href="http://sister.uniramalang.ac.id/" target="_blank"><i
                  class="yellow-bg ti-arrow-right"></i></a>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 m-15px-tb">
            <div class="feature-box-02 text-center">
              <div class="icon theme-after">
                <i class="ti-file theme-bg"></i>
              </div>
              <div class="feature-content">
                <h5 class="font-alt dark-color">Repository</h5>
              </div>
              <a class="link yellow-bg-after" href="https://repository.uniramalang.ac.id/" target="_blank"><i
                  class="yellow-bg ti-arrow-right"></i></a>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 m-15px-tb">
            <div class="feature-box-02 text-center">
              <div class="icon theme-after">
                <i class="ti-file theme-bg"></i>
              </div>
              <div class="feature-content">
                <h5 class="font-alt dark-color">eJournal</h5>
              </div>
              <a class="link yellow-bg-after" href="https://ejournal.uniramalang.ac.id/" target="_blank"><i
                  class="yellow-bg ti-arrow-right"></i></a>
            </div>
          </div>

        </div>
      </div>
      </div>
    </section>

  </main>
  <footer class="footer footer-dark">
    <div class="footer-copy">
      <div class="row">
        <div class="col-12">
          <p>Universitas Islam Raden Rahmat | 2023.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="static\js\jquery-3.2.1.min.js"></script>
  <script src="static\js\jquery-migrate-3.0.0.min.js"></script>
  <script src="static\plugin\appear\jquery.appear.js"></script>
  <script src="static\plugin\bootstrap\js\popper.min.js"></script>
  <script src="static\plugin\bootstrap\js\bootstrap.js"></script>
  <script src="static\plugin\particles\particles.min.js"></script>
  <script src="static\plugin\particles\particles-app.js"></script>
  <script src="static\js\jquery.parallax-scroll.js"></script>
  <script src="static\js\custom.js"></script>

  $(if chap-id)
  <script type="text/javascript" src="md5.js"></script>
  <script type="text/javascript">
    $('#loginForm').submit(function () {
      var password = $('#inputPassword');
      password.val(hexMD5('$(chap-id)' + password.val() + '$(chap-challenge)'));
    });
  </script>
  $(endif)
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  <script type="text/javascript">
    < !-
      document.login.username.focus();
    //-->
  </script>

</body>

</html>
